name: CI Pipeline

on:
   push:
     branches:
      - main

jobs:
   build:
   
     runs-on: ubuntu-latest

     steps: 
     - name: Checkout code
       uses: actions/checkout@v2

     - name: Set up Node.js
       uses: actions/setup-node@v2
       with:
        node-version: '15'

     - name: Install dependencies
       working-directory: ./codebase/rdicidr-0.1.0/
       run: npm install

     - name: Run ESLint
       run: npm run lint

     - name: Run Prettier
       run: npm run prettier

     - name: Run tests
       run: CI=true npm run test

     - name: build
       run: npm run build

